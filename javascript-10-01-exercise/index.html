<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>CRUD Operations</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Car List</h1>
    <form action="javascript:void(0);" onsubmit="addCar()">
      <input type="text" id="add-name" placeholder="Add new car name" />
      <input type="submit" value="Add" />
    </form>

    <div id="editForm">
      <form action="javascript:void(0);" id="saveEdit">
        <input type="text" id="edit-name" />
        <input type="submit" value="Edit" />
        <a onclick="closeInput()" aria-label="Close">&#10006;</a>
      </form>
    </div>

    <p id="counter"></p>

    <table>
      <tr>
        <th id="name">Car names:</th>
      </tr>
      <tbody id="cars"></tbody>
    </table>

    <script src="script.js"></script>
  </body>
</html>
